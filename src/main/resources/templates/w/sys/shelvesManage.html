<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>货架管理</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/w/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/w/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>货架管理</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>系统设定</a></li>
						<li class="active"><strong>货架管理</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<button type="button" class="btn btn-primary"
									data-toggle="modal" data-target="#myModal">添加货架</button>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>货架列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">

								<table
									class="table table-striped table-bordered table-hover dataTables-example">
									<thead>
										<tr>
											<th>#</th>
											<th>仓库名称</th>
											<th>货架ID</th>
											<th>货架名称</th>
											<th>方位</th>
											<th>层数</th>
											<th>行数</th>
											<th>列数</th>
											<th>区域ID</th>
											<th>面积(cm)</th>
											<th>承重(KG)</th>
											<th>商品类型</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
										<tr th:each="s,sIndex:${item}">
											<td th:text="${sIndex.count}">1</td>
											<td th:text="${s.depotName}">s_01_111</td>
											<td th:text="${s.shelvesId}">s_01_111</td>
											<td th:text="${s.name}">s_01_111</td>
											<td th:text="${s.position}">01</td>
											<td th:text="${s.layer}">1</td>
											<td th:text="${s.row}">1</td>
											<td th:text="${s.column}">1</td>
											<td th:text="${s.areacode}">s01111</td>
											<td th:text="${s.acreage}">300</td>
											<td th:text="${s.bearing}">50</td>
											<td th:text="${s.gcName}">SD卡</td>
											<td>
												<button class="btn btn-info btn-xs dropdown-toggle"
													type="button" data-toggle="modal" data-target="#myModal"
													th:onclick="showInfo([[${s.shelvesId}]])">
													<i class="fa fa-edit"></i>编辑
												</button>
												<button class="btn btn-danger btn-xs dropdown-toggle"
													type="button" th:onclick="deleteInfo([[${s.shelvesId}]])">
													<i class="fa fa-trash"></i>删除
												</button>
											</td>
										</tr>
									</tbody>
								</table>

							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/w/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">添加货架</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" name="myform" id="myform">
						<div class="form-group">
							<label class="col-lg-3 control-label">货架ID</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入货架ID" class="form-control"
									name="shelvesId" id="shelvesId"> <input type="hidden"
									name="businessId" th:value="${session.u_bid}"><input
									type="hidden" name="mode" value="POST" id="mode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">名称</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入名称" class="form-control"
									name="name" id="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">仓库ID</label>
							<div class="col-lg-9">
								<select name="depotId" id="depotId" class="form-control">
									<option value="0">选择仓库</option>
									<option th:each="d,dIndex:${item_depot}" th:text="${d.name}"
										th:value="${d.depotId}">フラッシュメモリ</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">方位</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入方位" class="form-control"
									name="position" id="position">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">层</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入层" class="form-control"
									name="layer" id="layer">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">排</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入排" class="form-control"
									name="row" id="row">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">列</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入列" class="form-control"
									name="column" id="column">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">面积（CM）</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入面积(CM)" class="form-control"
									name="acreage" id="acreage">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">区域ID</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入区域ID" class="form-control"
									name="areacode" id="areacode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">承重(KG)</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入承重(KG)" class="form-control"
									name="bearing" id="bearing">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品类型</label>
							<div class="col-lg-9">
								<select name="goodsCategoryId" id="goodsCategoryId"
									class="form-control goods_category_select3"
									th:utext="${item_gc}">
								</select>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="btn_submit">确认保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/js/jquery.validate.min.js}"></script>

	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/user/shelves.js}"></script>

	<script th:inline="javascript">
		
	</script>

</body>

</html>
