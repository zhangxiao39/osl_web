<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />

	<title>库存一览</title>

	<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
	<link th:href="@{/css/plugins/sweetalert/sweetalert.css}" rel="stylesheet" />
	<!-- select data -->

	<!-- Data Tables -->
	<link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
		  rel="stylesheet">
	<link th:href="@{/css/plugins/dataTables/dataTables.responsive.css}"
		  rel="stylesheet">
	<link th:href="@{/css/plugins/dataTables/dataTables.tableTools.min.css}"
		  rel="stylesheet">

	<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
	<link th:href="@{/css/style.css}" rel="stylesheet" />

	<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
	<link th:href="@{/css/plugins/footable/footable.core.css}"
		  rel="stylesheet" />
	<link th:href="@{/css/bootstrap-select.css}" rel="stylesheet">
	<!--<link th:href="@{/css/plugins/dataTables/datatables.min.css}"-->
		  <!--rel="stylesheet">-->
</head>

<body>

<div id="wrapper">
	<nav class="navbar-default navbar-static-side" role="navigation"
		 th:include="/w/nav :: navigation"></nav>
	<div id="page-wrapper" class="gray-bg">
		<div class="border-bottom" th:include="/w/header :: headerTop"></div>
		<div class="row wrapper border-bottom white-bg page-heading"
			 th:fragment="headerNav">
			<div class="col-lg-10">
				<h2>库存一览</h2>
				<ol class="breadcrumb">
					<li><a href="#">首页</a></li>
					<li><a>库存管理</a></li>
					<li class="active"><strong>库存一览</strong></li>
				</ol>
			</div>
			<div class="col-lg-2"></div>
		</div>

		<div class="wrapper wrapper-content animated fadeInRight">
			<div class="row">
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>搜索&amp;操作</h5>
							<div class="ibox-tools">
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content" style="display: block;">
							<div class="row">
								<div class="col-sm-2">
									<div class="form-group">
										<label class="control-label" for="product_name">商品SKU</label>
										<select id="goods_sku"  class="selectpicker bs-select show-tick form-control"
												 title='请选择sku'  data-live-search="true"    multiple></select>
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<label class="control-label" for="price">商品条码</label> <input
											type="text" id="goods_barCode" name="price" value=""
											class="form-control">
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<label class="control-label" for="quantity">商品名称</label> <input
											type="text" id="goods_name" name="quantity" value=""
											class="form-control">
									</div>
								</div>
								<div class="col-sm-2">
									<div class="form-group">
										<label class="control-label" for="status">商品分类</label> <select
											name="status" id="type" class="form-control">
										<option value="1" selected="">全部分类</option>
										<option value="0">フラッシュメモリ</option>
									</select>
									</div>
								</div>
								<!--<div class="col-sm-1">-->
									<!--<div class="form-group">-->
										<!--<label class="control-label" for="status">商品状态</label> <select-->
											<!--name="status" id="status" class="form-control">-->
										<!--<option value="-1" selected="">全部</option>-->
										<!--<option value="1">良品</option>-->
										<!--<option value="0">非良品</option>-->
										<!--<option value="2">废弃品</option>-->
									<!--</select>-->
									<!--</div>-->
								<!--</div>-->
								<div class="col-sm-1">
									<div class="form-group">
										<label class="control-label" for="status">商家</label>
										<select name="status" id="businessSelect" class="form-control">
										</select>
									</div>
								</div>
								<div class="col-sm-1">
									<div class="form-group">
										<label class="control-label" for="quantity1">库存数量</label> <input
											type="text" id="goods_nums" name="quantity1" value=""
											class="form-control">
									</div>
								</div>
								<div class="col-sm-1">
									<div class="form-group z-t">
										<button type="button" class="btn btn-primary" onclick="searchStock()">检索</button>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
				<div class="col-lg-12">
					<div class="ibox float-e-margins">
						<div class="ibox-title">
							<h5>库存列表</h5>
							<div class="ibox-tools">
								<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
								</a>
							</div>
						</div>
						<div class="ibox-content">
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover dataTables-example" id="data_table"  th:fragment="table_refresh">
									<thead>
									<tr>
										<th>#</th>
										<th>名称</th>
										<th>SKU</th>
										<th>条形码</th>
										<th>商品分类</th>
										<th>在库数量</th>
										<th>操作</th>
									</tr>
									</thead>
									<tbody>
									<tr th:each="p,pIndex:${item}">
										<td th:text="${pIndex.count}"></td>
										<td th:text="${p.goodsName}"></td>
										<td th:text="${p.sku}"></td>
										<td th:text="${p.barCode}"></td>
										<!--<td th:text="${p.goodsType == 0 }?'非良品':'良品'"></td>-->
										<td th:text="${p.categoryName}"></td>
										<td th:text="${p.nums}"></td>
										<td>
											<button class="btn btn-info btn-xs dropdown-toggle"
													type="button"
													th:onclick="goStockDetailed([[${p.goodsId}]])">
												<i class="fa fa-edit"></i>查看明细
											</button>
										</td>
									</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="footer" th:include="/c/footer :: copyright"></div>
	</div>
</div>


<!-- Mainly scripts -->
<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

<script th:src="@{/js/bootstrap.min.js}"></script>
<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

<!-- Data Tables -->
<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.responsive.js}"></script>
<script th:src="@{/js/plugins/dataTables/dataTables.tableTools.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

<!-- Custom and plugin javascript -->
<script th:src="@{/js/inspinia.js}"></script>
<script th:src="@{/js/plugins/pace/pace.min.js}"></script>




<!-- iCheck -->
<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

<!-- Peity -->
<script th:src="@{/js/demo/peity-demo.js}"></script>

<!-- FooTable -->
<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

<!-- common -->
<script th:src="@{/js/common.js}"></script>
<!-- select data -->
<script th:src="@{/js/bootstrap-select.js}"></script>
<!--cStock.js-->
<script th:src="@{/js/stock/wStock.js}"></script>

</body>

</html>
