<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>INSPINIA | Register</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/animate.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

</head>

<body class="gray-bg">

	<div class="middle-box text-center loginscreen   animated fadeInDown">
		<div>
			<div>
				<h2 class="logo-name">OSL</h2>
			</div>
			<p>Create account to see it in action.</p>
			<div class="modal-body zx-register">
				<form class="form-horizontal" name="myform" id="myform">
					<div class="form-group">
						<label class="col-lg-3 control-label">我要成为</label>
						<div class="col-lg-9">
							<label class="radio-inline"> <input type="radio"
								value="0" name="type" checked>运营商
							</label> <label class="radio-inline"> <input type="radio"
								value="1" name="type">商家
							</label>
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">名称</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入名称" class="form-control"
								name="name" id="name"> <input type="hidden"
								name="businessId" th:value="${session.u_bid}"> <input
								type="hidden" name="id" value="0" id="id"><input
								type="hidden" name="type" value="1" id="type"> <input
								type="hidden" name="mode" value="POST" id="mode">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">地址</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入地址" class="form-control"
								name="address" id="address">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">邮编</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入邮编" class="form-control"
								name="postcode" id="postcode">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">电话</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入电话" class="form-control"
								name="tele" id="tele">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">传真</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入传真" class="form-control"
								name="tax" id="tax">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">邮箱</label>
						<div class="col-lg-9">
							<input type="email" placeholder="请输入邮箱" class="form-control"
								name="email" id="email">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label">联系人</label>
						<div class="col-lg-9">
							<input type="text" placeholder="请输入联系人" class="form-control"
								name="contacts" id="contacts">
						</div>
					</div>
					<div class="form-group">
						<label class="col-lg-3 control-label"></label>
						<div class="col-lg-9">
							<div class="checkbox i-checks">
								<label> <input type="checkbox" name="acheck" id="acheck" /><i></i>
									Agree the terms and policy
								</label>
							</div>
						</div>
					</div>
					<button type="button" class="btn btn-primary block full-width m-b" id="btn_submit">Register</button>

					<p class="text-muted text-center">
						<small>Already have an account?</small>
					</p>
					<a class="btn btn-sm btn-white btn-block" th:href="login"
						href="login.html">Login</a>
				</form>
			</div>
			<p class="m-t">
				<small>Design by zx &copy; 2018</small>
			</p>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script src="js/jquery-3.1.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/jquery.validate.min.js}"></script>
	<script th:src="@{/js/user/register.js}"></script>
	<!-- iCheck -->
	<script src="js/plugins/iCheck/icheck.min.js"></script>
	<script>
		$(document).ready(function() {
			$('.i-checks').iCheck({
				checkboxClass : 'icheckbox_square-green',
				radioClass : 'iradio_square-green',
			});
		});
	</script>
</body>

</html>
