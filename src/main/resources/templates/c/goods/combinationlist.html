<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>组合品列表 | 海外仓</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">

<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>组合品列表</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>商品管理</a></li>
						<li class="active"><strong>组合品列表</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
								<form id="qry_form" name="qry_form" method="GET">
									<div class="col-sm-2">
									
										<div class="form-group">
											<label class="control-label" for="qry_combinationId">组合品CODE</label>
											<input type="text" id="qry_combinationId" name="qry_combinationId"
												th:value="${#httpServletRequest.getParameter('qry_combinationId')}" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_name">组合品名称</label> <input
												type="text" id="qry_name" name="qry_name" th:value="${#httpServletRequest.getParameter('qry_name')}"
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_sku2">商品SKU</label>
											<input type="text" id="qry_sku2" name="qry_sku2"
												th:value="${#httpServletRequest.getParameter('qry_sku2')}" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_barcode">商品条码</label> <input
												type="text" id="qry_barcode" name="qry_barcode" th:value="${#httpServletRequest.getParameter('qry_barcode')}"
												class="form-control">
										</div>
									</div>
									<div class="col-sm-4">
										<div class="form-group z-t">
											<button type="submit" class="btn btn-primary">检索</button>
											<button type="button" class="btn btn-primary"
												data-toggle="modal" data-target="#myModal">添加组合品</button>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>组合品列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th>组合品code</th>
												<th>组合品名称</th>
												<th>商品SKU</th>
												<th>商品名称</th>
												<th>商品数量</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="c,cIndex:${item}">
												<td th:text="${c.combinationId}">ZH001</td>
												<td th:text="${c.name}">**********</td>
												<td th:text="${c.sku}">MC8012MX300_11</td>
												<td th:text="${c.goodsname}">Crucial SSD MX300 525GB</td>
												<td th:text="${c.nums}">10</td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button" data-toggle="modal" data-target="#myModal"
														th:onclick="showInfo([[${c.combinationId}]])">
														<i class="fa fa-edit"></i>编辑
													</button>
													<button class="btn btn-danger btn-xs dropdown-toggle"
														type="button"
														th:onclick="deleteInfo([[${c.combinationId}]])">
														<i class="fa fa-trash"></i>删除
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">组合品信息</h4>
				</div>
				<div class="modal-body z_pbv">
					<div class="sk-spinner sk-spinner-double-bounce">
						<div class="sk-double-bounce1"></div>
						<div class="sk-double-bounce2"></div>
					</div>
					<form class="form-horizontal" id="myform">
						<div class="form-group">
							<label class="col-lg-3 control-label">组合品CODE</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入组合品CODE" class="form-control"
									name="combinationId" id="combinationId"> <input
									type="hidden" name="businessId" th:value="${session.u_bid}"
									id="businessId"><input type="hidden" name="mode"
									value="POST" id="mode">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">组合品名称</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入组合品名称" class="form-control"
									name="name" id="name">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品SKU</label>
							<div class="col-lg-9">
								<div class="input-group">
									<input type="text" class="form-control" name="qry_sku"
										id="qry_sku" placeholder="请输入要检索的商品SKU"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-primary"
											onclick="qryProductBySku();">检索</button>
									</span>
								</div>
							</div>
						</div>
						<div>
							<div class="table-responsive">
								<table class="table table-striped table-bordered table-hover"
									id="qryTable">
									<thead>
										<tr>
											<th class="z-hidden">商品ID</th>
											<th>商品SKU</th>
											<th>商品名称</th>
											<th>商品数量</th>
											<th>操作</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="btn_submit">确认保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/js/jquery.validate.min.js}"></script>

	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/user/combination.js}"></script>

	<script th:inline="javascript">
		
	</script>

</body>

</html>
