<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>贩卖管理 | 海外仓</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">

<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>贩卖管理</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>商品管理</a></li>
						<li class="active"><strong>贩卖管理</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
								<form id="qry_form" name="qry_form" method="GET">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_sellId">贩卖ID</label>
											<input type="text" id="qry_sellId" name="qry_sellId"
												th:value="${#httpServletRequest.getParameter('qry_sellId')}" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_sku2">商品SKU/组合品CODE</label>
											<input type="text" id="qry_sku2" name="qry_sku2"
												th:value="${#httpServletRequest.getParameter('qry_sku2')}" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_type">类型</label> <select
												name="qry_type" id="qry_type" class="form-control">
												<option value="0">全部类型</option>
												<option value="1" th:selected="${#httpServletRequest.getParameter('qry_type')} eq 1">单品</option>
												<option value="2" th:selected="${#httpServletRequest.getParameter('qry_type')} eq 2">组合品</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="qry_platformId">销售平台</label> <select
												name="qry_platformId" id="qry_platformId" class="form-control">
												<option value="0">全部销售平台</option>
												<option th:each="sp,spIndex:${sellplatformData}"
													th:value="${sp.id}" th:text="${sp.name}" th:selected="${#httpServletRequest.getParameter('qry_platformId')} eq ${sp.id}">フラッシュメモリ</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group z-t">
											<button type="submit" class="btn btn-primary">检索</button>
											<button type="button" class="btn btn-primary"
												data-toggle="modal" data-target="#myModal">添加贩卖</button>
										</div>
									</div>
									</form>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>贩卖列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th>#</th>
												<th>销售平台</th>
												<th>贩卖ID</th>
												<th>类型</th>
												<th>商品CODE</th>
												<th>名称</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="ss,ssIndex:${sellshipData}">
												<td th:text="${ssIndex.count}">1</td>
												<td th:text="${ss.platformName}">yahoo</td>
												<td th:text="${ss.sellId}">FM001</td>
												<td th:text="${ss.typeText}">单品</td>
												<td th:text="${ss.sku}">MC8012MX300</td>
												<td th:text="${ss.name}">Crucial SSD MX300 525GB</td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button" data-toggle="modal" data-target="#myModal"
														th:onclick="|javascript:showInfo(${ss.id})|">
														<i class="fa fa-edit"></i>编辑
													</button>
													<button class="btn btn-danger btn-xs dropdown-toggle"
														type="button"
														th:onclick="|javascript:deleteInfo(${ss.id})|">
														<i class="fa fa-trash"></i>删除
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">贩卖信息</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="myform">
						<div class="form-group">
							<label class="col-lg-3 control-label">销售平台</label>
							<div class="col-lg-9">
								<select class="form-control" name="platformId" id="platformId">
									<option value="0">选择销售平台</option>
									<option th:each="sp,spIndex:${sellplatformData}"
										th:value="${sp.id}" th:text="${sp.name}">フラッシュメモリ</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">贩卖ID</label>
							<div class="col-lg-9">
								<input type="text" placeholder="请输入贩卖ID" class="form-control"
									name="sellId" id="sellId"> <input type="hidden"
									name="businessId" th:value="${session.u_bid}" id="businessId"><input
									type="hidden" name="mode" value="POST" id="mode"> <input
									type="hidden" name="id" value="0" id="id"> <input
									type="hidden" name="goodsId" value="" id="goodsId">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">贩卖类型</label>
							<div class="col-lg-9">
								<label class="radio-inline"> <input type="radio"
									value="0" name="type" checked="checked" />单品
								</label> <label class="radio-inline"> <input type="radio"
									value="1" name="type" />组合品
								</label>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品SKU</label>
							<div class="col-lg-9">
								<div class="input-group">
									<input type="text" class="form-control" id="qry_sku"
										placeholder="请输入要检索的商品SKU"> <span
										class="input-group-btn">
										<button type="button" class="btn btn-primary"
											onclick="qryProductBySku();">检索</button>
									</span>
								</div>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品名称</label>
							<div class="col-lg-9">
								<input type="text" class="form-control" readonly id="gName">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" id="btn_submit">确认保存</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<script th:src="@{/js/jquery.validate.min.js}"></script>

	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	<script th:src="@{/js/user/sellship.js}"></script>

	<script th:inline="javascript">
		
	</script>

</body>

</html>
