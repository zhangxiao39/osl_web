<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>库存一览</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/dataTables/dataTables.bootstrap.css}"
	rel="stylesheet">
<link th:href="@{/css/plugins/dataTables/dataTables.responsive.css}"
	rel="stylesheet">
<link th:href="@{/css/plugins/dataTables/dataTables.tableTools.min.css}"
	rel="stylesheet">

<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>库存一览</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>库存管理</a></li>
						<li class="active"><strong>库存一览</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="product_name">商品SKU</label>
											<input type="text" id="goods_sku" name="product_name" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="price">商品条码</label> <input
												type="text" id="goods_barCode" name="price" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="quantity">商品名称</label> <input
												type="text" id="goods_name" name="quantity" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="status">商品分类</label> <select
												name="status" id="type" class="form-control">
												<option value="1" selected="">全部分类</option>
												<option value="0">フラッシュメモリ</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="status">商品状态</label> <select
												name="status" id="status" class="form-control">
											<option value="" selected="">全部</option>
											<option value="1">良品</option>
											<option value="0">非良品</option>
											<option value="2">废弃品</option>
										</select>
										</div>
									</div>
									<div class="col-sm-1">
										<div class="form-group">
											<label class="control-label" for="quantity1">库存数量</label> <input
												type="text" id="goods_nums" name="quantity1" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-1">
											<div class="form-group z-t">
												<button type="button" class="btn btn-primary" onclick="searchStock()">检索</button>
											</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>库存列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table class="table table-striped table-bordered table-hover dataTables-example" id="table_refresh"  th:fragment="table_refresh">
										<thead>
											<tr>
												<th>#</th>
												<th>名称</th>
												<th>SKU</th>
												<th>条形码</th>
												<!--<th>商品状态</th>-->
												<th>商品分类</th>
												<th>在库数量</th>
											</tr>
										</thead>
										<tbody>
										<tr th:each="p,pIndex:${item}">
											<td th:text="${pIndex.count}"></td>
											<td th:text="${p.goodsName}"></td>
											<td th:text="${p.sku}"></td>
											<td th:text="${p.barCode}"></td>
											<!--<td th:text="${p.goodsType == 0 }?'非良品':'良品'"></td>-->
											<td th:text="${p.categoryName}"></td>
											<td th:text="${p.nums}"></td>
										</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">添加商品</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-3 control-label">商品分类</label>
							<div class="col-lg-9">
								<select class="form-control" name="account">
									<option>选择分类</option>
									<option>フラッシュメモリ</option>
									<option>PC周边</option>
									<option>服装</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品SKU</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品SKU" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品条码</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品条码" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品名称</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入商品名称"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品形状</label>
							<div class="col-lg-9">
								<label class="radio-inline"> <input type="radio"
									value="option1" name="sex" checked>固体
								</label> <label class="radio-inline"> <input type="radio"
									value="option2" name="sex">液体
								</label> <label class="radio-inline"> <input type="radio"
									value="option3" name="sex">气体
								</label>

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">长(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入长" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">宽(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入宽" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">高(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入高" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">重量(KG)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入重量" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">颜色</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入颜色" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">备注</label>
							<div class="col-lg-9">
								<input type="password" placeholder="" class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary">确认添加</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>
	
	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>
	<!--cStock.js-->
	<script th:src="@{/js/stock/cStock.js}"></script>
	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/jquery.dataTables.js}"></script>
	<script th:src="@{/js/plugins/dataTables/dataTables.bootstrap.js}"></script>
	<script th:src="@{/js/plugins/dataTables/dataTables.responsive.js}"></script>
	<script th:src="@{/js/plugins/dataTables/dataTables.tableTools.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<script th:inline="javascript">
		$('.dataTables-example1').DataTable({
			"dom" : 'lTfigt',
			"tableTools" : {
				"sSwfPath" : "/js/plugins/dataTables/swf/copy_csv_xls_pdf.swf"
			}
		});
	</script>

</body>

</html>
