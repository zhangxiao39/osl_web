<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>出库一览</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/datapicker/datepicker3.css}"
	rel="stylesheet">
<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">


<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>出库一览</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>库存管理</a></li>
						<li class="active"><strong>出库一览</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="outputId">出库ID</label>
											<input type="text" id="outputId" name="outputId"
												value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="status">出库状态</label> <select
												name="status" id="status" class="form-control">
												<option value="-1" selected="selected">全部状态</option>
												<option value="0">出库请求</option>
												<option value="1">请求取消</option>
												<option value="2">出库中</option>
												<option value="3">出库取消</option>
												<option value="4">出库完成</option>
												<option value="5">返品</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="sku">商品SKU</label>
											<input type="text" id="sku" name="sku"
												value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="barcode">商品条码</label> <input
												type="text" id="barcode" name="barcode" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="goodsName">商品名称</label> <input
												type="text" id="goodsName" name="goodsName" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="customer">收货人</label> <input
												type="text" id="customer" name="customer" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group" id="input_date">
											<label class="control-label">出库期间</label>
											<div class="input-daterange input-group" id="datepicker">
												<input type="text" class="form-control" id="startNewDate" name="start"
													value=""> <span class="input-group-addon">至</span>
												<input type="text" class="form-control" name="end" id="endNewDate" value="">
											</div>
										</div>
									</div>
									<div class="col-sm-3">
										<div class="form-group z-t">
											<button type="button" class="btn btn-primary" onclick="cSearchOutputList()">检索</button>
											<button type="button" class="btn btn-primary" onclick="cGotoRequest()">新建</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>出库列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example" id="c_table_refresh" th:fragment="table_refresh">
										<thead>
											<tr>
												<th>#</th>
												<th><input type="checkbox" class="i-checks" id="checkAll"/></th>
												<th>出库ID</th>
												<th>请求日期</th>
												<th>出库日期</th>
												<th>商品类型数量</th>
												<th>商品总数量</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr th:each="p,pIndex:${item}">
												<td th:text="${pIndex.count}"></td>
												<td><input type='checkbox' class="i-checks" name='outputlistCheck' th:data-status='${p.status}' th:value='${p.outputId}' onclick="childclick()"/></td>
												<td th:text="${p.outputId}"></td>
												<td th:text="${#dates.format(p.outputTime, 'yyyy-MM-dd HH:mm:ss')}"></td>
												<td th:text="${#dates.format(p.requestDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
												<td th:text="${p.skuNums}"></td>
												<td th:text="${p.goodsNums}"></td>
												<td th:text="${p.status == 0 ? '出库请求' : p.status == 1 ? '请求取消' : p.status == 2 ? '出库中' : p.status == 3 ? '出库取消' : p.status == 4 ? '出库完成' : '返品'}"></td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button" th:onclick="goOutputDetailed_b([[${p.outputId}]])">
														<i class="fa fa-edit"></i>查看明细
													</button>
													<button th:if="${p.status == 0}" class="btn btn-warning btn-xs dropdown-toggle"
														type="button" th:onclick="cCancelOutput([[${p.outputId}]])">
														<i class="fa fa-edit"></i>取消
													</button>
													<button th:if="${p.status == 0 || p.status == 1}" class="btn btn-danger btn-xs dropdown-toggle"
														type="button" th:onclick="cDeleteOutput([[${p.outputId}]])">
														<i class="fa fa-edit"></i>删除
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
								<div class="row">
									<div class="col-sm-9">
										<div class="form-group">
											<button type="button" class="btn btn-warning" onclick="cCancelOutputList()">批量取消</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Data picker -->
	<script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>

	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	
	<!-- input -->
	<script th:src="@{/js/output/list.js}"></script>

	<script th:inline="javascript">
	$(document).ready(function(){
        $('#input_date .input-daterange').datepicker({
        	format: 'yyyy-mm-dd',
        	language: 'zh-CN',
        	todayBtn: "linked",//显示‘今日’按钮
        	clearBtn:true,//清除按钮
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true
        });
	});
	$('.i-checks').iCheck({
		checkboxClass : 'icheckbox_square-green',
		radioClass : 'iradio_square-green',
	});
	</script>

</body>

</html>
