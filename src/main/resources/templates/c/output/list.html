<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>出库一览</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />

<!-- Data Tables -->
<link th:href="@{/css/plugins/datapicker/datepicker3.css}"
	rel="stylesheet">


<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>出库一览</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>库存管理</a></li>
						<li class="active"><strong>出库一览</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="product_name1">出库ID</label>
											<input type="text" id="product_name1" name="product_name1"
												value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="status">出库状态</label> <select
												name="status" id="status" class="form-control">
												<option value="0" selected="">全部状态</option>
												<option value="1">请求中</option>
												<option value="1">出库中</option>
												<option value="1">出库完了</option>
												<option value="1">取消</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="product_name">商品SKU</label>
											<input type="text" id="product_name" name="product_name"
												value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="price">商品条码</label> <input
												type="text" id="price" name="price" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="quantity">商品名称</label> <input
												type="text" id="quantity" name="quantity" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group" id="input_date">
											<label class="control-label">出库期间</label>
											<div class="input-daterange input-group" id="datepicker">
												<input type="text" class="form-control" name="start"
													value=""> <span class="input-group-addon">至</span>
												<input type="text" class="form-control" name="end" value="">
											</div>
										</div>
									</div>
									<div class="col-sm-1">
										<div class="form-group z-t">
											<button type="button" class="btn btn-primary">检索</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>出库列表</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="table-responsive">
									<table
										class="table table-striped table-bordered table-hover dataTables-example">
										<thead>
											<tr>
												<th>#</th>
												<th>出库ID</th>
												<th>请求日期</th>
												<th>出库日期</th>
												<th>商品类型数量</th>
												<th>商品总数量</th>
												<th>状态</th>
												<th>操作</th>
											</tr>
										</thead>
										<tbody>
											<tr>
												<td>1</td>
												<td>OUT201811090001</td>
												<td>2018-11-09</td>
												<td></td>
												<td>2</td>
												<td>100</td>
												<td>请求中</td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button"
														onclick="goOutputDetailed_b('OUT201811090001');">
														<i class="fa fa-edit"></i>查看明细
													</button>
													<button class="btn btn-warning btn-xs dropdown-toggle"
														type="button" onClick="check(1)">
														<i class="fa fa-trash"></i>取消
													</button>
													<button class="btn btn-danger btn-xs dropdown-toggle"
														type="button" onClick="check(1)">
														<i class="fa fa-trash"></i>删除
													</button>
												</td>
											</tr>
											<tr>
												<td>2</td>
												<td>OUT201811090002</td>
												<td>2018-11-09</td>
												<td>2018-11-10</td>
												<td>2</td>
												<td>100</td>
												<td>出库完了</td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button"
														onclick="goOutputDetailed_b('OUT201811090002');">
														<i class="fa fa-edit"></i>查看明细
													</button>
												</td>
											</tr>
											<tr>
												<td>3</td>
												<td>OUT201811090003</td>
												<td>2018-11-09</td>
												<td>2018-11-10</td>
												<td>2</td>
												<td>100</td>
												<td>出库完了</td>
												<td>
													<button class="btn btn-info btn-xs dropdown-toggle"
														type="button"
														onclick="goOutputDetailed_b('OUT201811090003');">
														<i class="fa fa-edit"></i>查看明细
													</button>
												</td>
											</tr>
										</tbody>
									</table>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">添加商品</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-3 control-label">商品分类</label>
							<div class="col-lg-9">
								<select class="form-control" name="account">
									<option>选择分类</option>
									<option>フラッシュメモリ</option>
									<option>PC周边</option>
									<option>服装</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品SKU</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品SKU" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品条码</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品条码" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品名称</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入商品名称"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品形状</label>
							<div class="col-lg-9">
								<label class="radio-inline"> <input type="radio"
									value="option1" name="sex" checked>固体
								</label> <label class="radio-inline"> <input type="radio"
									value="option2" name="sex">液体
								</label> <label class="radio-inline"> <input type="radio"
									value="option3" name="sex">气体
								</label>

							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">长(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入长" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">宽(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入宽" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">高(cm)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入高" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">重量(KG)</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入重量" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">颜色</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入颜色" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">备注</label>
							<div class="col-lg-9">
								<input type="password" placeholder="" class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary">确认添加</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Data picker -->
	<script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>


	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>

	<script th:inline="javascript">
	$(document).ready(function(){
        $('#input_date .input-daterange').datepicker({
        	format: 'yyyy-mm-dd',
        	language: 'zh-CN',
        	todayBtn: "linked",//显示‘今日’按钮
        	clearBtn:true,//清除按钮
            keyboardNavigation: false,
            forceParse: false,
            autoclose: true
        });
	});
	</script>

</body>

</html>
