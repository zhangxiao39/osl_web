<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>

<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>出库明细</title>

<link th:href="@{/css/bootstrap.min.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/sweetalert/sweetalert.css}"
	rel="stylesheet" />
<!-- Data Tables -->
<link th:href="@{/css/plugins/datapicker/datepicker3.css}"
	rel="stylesheet">
<link th:href="@{/css/plugins/dataTables/datatables.min.css}"
	rel="stylesheet">

<link th:href="@{/font-awesome/css/font-awesome.css}" rel="stylesheet" />
<link th:href="@{/css/style.css}" rel="stylesheet" />

<link th:href="@{/css/plugins/iCheck/custom.css}" rel="stylesheet" />
<link th:href="@{/css/plugins/footable/footable.core.css}"
	rel="stylesheet" />

</head>

<body>

	<div id="wrapper">
		<nav class="navbar-default navbar-static-side" role="navigation"
			th:include="/c/nav :: navigation"></nav>
		<div id="page-wrapper" class="gray-bg">
			<div class="border-bottom" th:include="/c/header :: headerTop"></div>
			<div class="row wrapper border-bottom white-bg page-heading"
				th:fragment="headerNav">
				<div class="col-lg-10">
					<h2>出库明细</h2>
					<ol class="breadcrumb">
						<li><a href="#">首页</a></li>
						<li><a>库存管理</a></li>
						<li class="active"><strong>出库明细</strong></li>
					</ol>
				</div>
				<div class="col-lg-2"></div>
			</div>

			<div class="wrapper wrapper-content animated fadeInRight">
				<div class="row">
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>搜索&amp;操作</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content" style="display: block;">
								<div class="row">
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="sellplatformId">销售平台</label> <select
												name="sellplatformId" id="sellplatformId" class="form-control">
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="status">出库状态</label> <select
												name="status" id="status" class="form-control">
												<option value="-1" selected="selected">全部状态</option>
												<option value="0">出库请求</option>
												<option value="1">请求取消</option>
												<option value="2">出库中</option>
												<option value="3">出库取消</option>
												<option value="4">出库完成</option>
												<option value="5">返品</option>
											</select>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="sku">商品SKU</label>
											<input type="text" id="sku" name="sku"
												value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="barcode">商品条码</label> <input
												type="text" id="barcode" name="barcode" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="goodsName">商品名称</label> <input
												type="text" id="goodsName" name="goodsName" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group" id="input_date">
											<label class="control-label">出库期间</label>
											<div class="input-daterange input-group" id="datepicker">
												<input type="text" class="form-control" id="startNewDate" name="start"
													value=""> <span class="input-group-addon">至</span>
												<input type="text" class="form-control" id="endNewDate" name="end" value="">
											</div>
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label">订单番号</label> <input type="text"
												id="ordid" name="ordid" value="" class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group">
											<label class="control-label" for="buyer">客户名称</label> <input
												type="text" id="buyer" name="buyer" value=""
												class="form-control">
										</div>
									</div>
									<div class="col-sm-2">
										<div class="form-group z-t">
											<button type="button" class="btn btn-primary" onclick="cSearchOutputDetailList()">检索</button>
											<button type="button" class="btn btn-primary"
												onclick="history.go(-1);">返回一览</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
					<div class="col-lg-12">
						<div class="ibox float-e-margins">
							<div class="ibox-title">
								<h5>出库明细</h5>
								<div class="ibox-tools">
									<a class="collapse-link"> <i class="fa fa-chevron-up"></i>
									</a>
								</div>
							</div>
							<div class="ibox-content">
								<div class="form-group">
									<div class="table-responsive">
										<table
											class="table table-striped table-bordered table-hover footable" id="c_table_refresh" th:fragment="table_refresh">
											<thead>
												<tr>
													<th>#</th>
													<th></th>
													<th>出库ID</th>
													<th>出库日期</th>
													<th>销售平台</th>
													<th>贩卖ID</th>
													<th>贩卖类型</th>
													<th>SKU</th>
													<th>分类</th>
													<th>名称</th>
													<th>出库数量</th>
													<th>订单番号</th>
													<th data-hide="all">客户名称</th>
													<th data-hide="all">邮编</th>
													<th data-hide="all">地址1</th>
													<th data-hide="all">地址2</th>
													<th data-hide="all">电话</th>
													<th>发送方式</th>
													<th>发送番号</th>
													<th>出库状态</th>
													<th>操作</th>
												</tr>
											</thead>
											<tbody>
												<tr th:each="p,pIndex:${item}">
													<td th:text="${pIndex.count}"></td>
													<td><input type='checkbox' class="i-checks" name='outputDetailCheck' th:value='${p.outputId}' /></td>
													<td th:text="${p.outputId}"></td>
													<td th:text="${#dates.format(p.newDate, 'yyyy-MM-dd HH:mm:ss')}"></td>
													<td th:text="${p.sellplatformName}"></td>
													<td th:text="${p.shipId}"></td>
													<td th:text="${p.iscombination == 0 ? '单品' : '组合品'}"></td>
													<td th:text="${p.sku}"></td>
													<td th:text="${p.iscombination == 0 ? '' : p.categoryName}"></td>
													<td th:text="${p.iscombination == 0 ? p.combinationName : p.goodsName}"></td>
													<td th:text="${p.nums}"></td>
													<td th:text="${p.orderId}"></td>
													<td th:text="${p.customer}"></td>
													<td th:text="${p.postcode}"></td>
													<td th:text="${p.address1}"></td>
													<td th:text="${p.address2}"></td>
													<td th:text="${p.tele}"></td>
													<td th:text="${p.sendType == 0 ? '发货' : '代发货'}"></td>
													<td th:text="${p.sendId}"></td>
													<td th:text="${p.status == 0 ? '出库请求' : p.status == 1 ? '请求取消' : p.status == 2 ? '出库中' : p.status == 3 ? '出库取消' : p.status == 4 ? '出库完成' : '返品'}"></td>
													<td>
														<button th:if="${p.status == 0}" class="btn btn-info btn-xs dropdown-toggle"
															type="button" data-toggle="modal" data-target="#myModal" th:onclick="cEditOutputDetail([[${p.detailId}]])">
															<i class="fa fa-edit"></i>修改
														</button>
														<button th:if="${p.status == 0 || p.status == 1}" class="btn btn-danger btn-xs dropdown-toggle"
															type="button" th:onclick="cDeleteOutputDetail([[${p.detailId}]])">
															<i class="fa fa-edit"></i>删除
														</button>
														<button th:if="${p.status == 0}" class="btn btn-danger btn-xs dropdown-toggle"
															type="button" th:onclick="cCancelOutputDetail([[${p.detailId}]])">
															<i class="fa fa-edit"></i>取消
														</button>
													</td>
												</tr>
											</tbody>
										</table>
									</div>
								</div>
								<div class="row">
									<div class="col-sm-9">
										<div class="form-group">
											<button type="button" class="btn btn-danger"
												onClick="cDeleteOutputDetailList()">批量删除</button>
											<button type="button" class="btn btn-warning" onclick="cCancelOutputDetailList()">批量取消</button>
											<button type="button" class="btn btn-success" >返品</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class="footer" th:include="/c/footer :: copyright"></div>
		</div>
	</div>

	<div class="modal inmodal" id="editDetail" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">修改出库数量</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal" id="editDetailNumsForm">
						<div class="form-group">
							<label class="col-lg-3 control-label">出库数量</label>
							<div class="col-lg-9">
								<input type="text" name="nums" id="nums" placeholder="出库数量" class="form-control">
								<input type="hidden" name="detailId" id="detailId" />
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary" onclick="saveOutputDetailNums()">确认修改</button>
				</div>
			</div>
		</div>
	</div>

	<div class="modal inmodal" id="myModal" tabindex="-1" role="dialog"
		aria-hidden="true" style="display: none;">
		<div class="modal-dialog">
			<div class="modal-content animated bounceInRight">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal">
						<span aria-hidden="true">×</span><span class="sr-only">Close</span>
					</button>
					<h4 class="modal-title">返品录入</h4>
				</div>
				<div class="modal-body">
					<form class="form-horizontal">
						<div class="form-group">
							<label class="col-lg-3 control-label">返品类型</label>
							<div class="col-lg-9">
								<select class="form-control" name="account">
									<option>选择类型</option>
									<option>返品交换品</option>
									<option>返品</option>
									<option>无返品出库</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">订单番号</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入订单番号" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品SKU</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品SKU" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品条码</label>
							<div class="col-lg-9">
								<input type="email" placeholder="请输入商品条码" class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品名称</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入商品名称"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">返回数量</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入返回数量"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">商品类型</label>
							<div class="col-lg-9">
								<select class="form-control" name="account">
									<option>选择类型</option>
									<option>良品</option>
									<option>不良品</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">客户名称</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入客户名称"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">发货单号</label>
							<div class="col-lg-9">
								<input type="password" placeholder="请输入发货单号"
									class="form-control">
							</div>
						</div>
						<div class="form-group">
							<label class="col-lg-3 control-label">备注</label>
							<div class="col-lg-9">
								<input type="password" placeholder="" class="form-control">
							</div>
						</div>
					</form>
				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-white" data-dismiss="modal">关闭</button>
					<button type="button" class="btn btn-primary">确认添加</button>
				</div>
			</div>
		</div>
	</div>

	<!-- Mainly scripts -->
	<script th:src="@{/js/jquery-3.1.1.min.js}"></script>

	<script th:src="@{/js/bootstrap.min.js}"></script>
	<script th:src="@{/js/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/js/plugins/metisMenu/jquery.metisMenu.js}"></script>
	<script th:src="@{/js/plugins/slimscroll/jquery.slimscroll.min.js}"></script>

	<!-- Data picker -->
	<script th:src="@{/js/plugins/datapicker/bootstrap-datepicker.js}"></script>
	
	<!-- Data Tables -->
	<script th:src="@{/js/plugins/dataTables/datatables.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/plugins/peity/jquery.peity.min.js}"></script>

	<!-- Custom and plugin javascript -->
	<script th:src="@{/js/inspinia.js}"></script>
	<script th:src="@{/js/plugins/pace/pace.min.js}"></script>

	<!-- iCheck -->
	<script th:src="@{/js/plugins/iCheck/icheck.min.js}"></script>

	<!-- Peity -->
	<script th:src="@{/js/demo/peity-demo.js}"></script>

	<!-- FooTable -->
	<script th:src="@{/js/plugins/footable/footable.all.min.js}"></script>

	<!-- common -->
	<script th:src="@{/js/common.js}"></script>
	
	<!-- detail -->
	<script th:src="@{/js/output/detail.js}"></script>

	<script th:inline="javascript">
		$(document).ready(function() {
			$('.footable').footable();
		});
		$('.i-checks').iCheck({
			checkboxClass : 'icheckbox_square-green',
			radioClass : 'iradio_square-green',
		});
		$('#input_date .input-daterange').datepicker({
			format : 'yyyy-mm-dd',
			language : 'zh-CN',
			todayBtn : "linked",//显示‘今日’按钮
			clearBtn : true,//清除按钮
			keyboardNavigation : false,
			forceParse : false,
			autoclose : true
		});
	</script>

</body>

</html>
